<!DOCTYPE html>
<html>
<head>
    <title>AVINYA BLOGS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Header -->
    <div id="header">
        <div id="menu" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div id="date-time"></div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <ul>
            <li id="home-button" disabled>Home</li>
            <li id="Dashboard-button" disabled>Dashboard</li>
            <li>Settings</li>
            <li class="bottom">About</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <div id="circle-graphic">
            <img src="welcome.jpeg" alt="Your Image Description">
        </div>
        <h1>AVINYA BLOGS</h1>
        <p>Where you get to know about up and coming projects</p>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="form-box">
        <h2>Login to continue</h2>
        <form action="/login" method="post">
            <label for="login-username">Username:</label><br>
            <input type="text" id="login-username" name="username" required><br>
            <label for="login-password">Password:</label><br>
            <input type="password" id="login-password" name="password" required><br>
            <input type="submit" value="Login">
        </form>
        <p>New User? <a href="javascript:void(0);" onclick="showRegisterForm()">Create new account</a></p>
    </div>

    <!-- Register Form -->
    <div id="form-container">
        <div id="register-form" class="form-box" style="display: none;">
            <h2>Create New Account</h2>
            <form action="/register" method="post">
                <label for="register-username">Username:</label><br>
                <input type="text" id="register-username" name="username" required><br>
                <label for="register-password">Password:</label><br>
                <input type="password" id="register-password" name="password" required><br>
                <label for="confirm-password">Confirm Password:</label><br>
                <input type="password" id="confirm-password" name="confirm-password" required><br>
                <input type="submit" value="Register">
            </form>
            <p>Already a user? <a href="javascript:void(0);" onclick="showLoginForm()">Login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
